<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor</title>
  <style>
    /* Add some basic styling */
    #editor {
      width: 100%;
      height: 500px;
    }

    #output {
      width: 100%;
      height: 300px;
      margin-top: 10px;
    }

    .button-container {
      justify-content: space-between;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <textarea id="editor" placeholder="Write your code here..."></textarea>
  <div class="button-container">
    <button id="compileBtn">Compile</button>
    <button id="runBtn">Run</button>
    <label for="heapSize">Heap size (bytes):</label>
    <input type="number" value="10000" id="heapSize">
    <label for="numWorkers">Number of Workers:</label>
    <input type="number" value="1" id="workers">
  </div>
  <textarea id="output" readonly placeholder="Output of compiler and vm..."></textarea>
  <script>var exports = {};</script>
  <script src="./dist/bundle.js"></script>
</body>
